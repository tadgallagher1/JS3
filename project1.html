<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>

        function autotab(current, to) {
            if (current.getAttribute &&
                current.value.length == current.getAttribute("maxlength")) {
                to.focus();
            }
        }

        function validateInput() {

            hideDiv();

            if (document.getElementById("phone1").value == "" ||
                document.getElementById("phone2").value == "" ||
                document.getElementById("phone3").value == "" ||
                document.getElementById("myName").value == "") {
                //  alert ("Missing number!");
                document.getElementById('yourError').style.display = "block";
            } else {
                //  alert ("Great Job!");
                document.getElementById('success').style.display = "block";
            }
        }

        function hideDiv() {
            document.getElementById('yourError').style.display = "none";
            document.getElementById('success').style.display = "none";
        }

    </script>

</head>

<body onload="hideDiv()">

    <h1>My Info</h1>
    <br>

    <div id="yourError">
        You forgot something!
    </div>

    <div id="success">
        Great Job!
    </div>


    <br>
    * Name: <input type="text" name="myName" id="myName">
    <br>
    <br>
    <!--
    * Phone: <input type="text" name="phone1"  id="phone1"> &nbsp;-&nbsp;
             <input type="text" name="phone2"  id="phone2"> &nbsp;-&nbsp;
             <input type="text" name="phone3"  id="phone3">
    -->
    * Phone:
    <form name="telephone">
        <input type="text" id="phone1" name="phone1" size=4 onKeyup="autotab(this, document.telephone.phone2)" maxlength=3>
        <input type="text" id="phone2" name="phone2" size=4 onKeyup="autotab(this, document.telephone.phone3)" maxlength=3>
        <input type="text" id="phone3" name="phone3" size=5 maxlength=4>
    </form>

    <br>
    <br>
    <br>

    <input type="button" value="Submit" onclick="validateInput()">

    <br>
    <br>

</body>

</html>
