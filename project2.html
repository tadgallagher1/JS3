<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Days Calculator</title>
    <script>

        function formatNumber(num) {
            return num.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,');
        }

        function calcDays() {

            var month = document.getElementById("month").value;
            var day = document.getElementById("day").value;
            var year = document.getElementById("year").value;

            var days = Math.floor((new Date() - new Date(year, month, day)) / (1000 * 60 * 60 * 24)); 

            document.getElementById("myDays").innerHTML = "My age in days is " + formatNumber(days);
        }
    </script>
</head>
<body>

    <h1>Your Age in Days</h1>

    * DOB:
    <form name="telephone">
        <input type="text" id="month" name="month" size=2 maxlength=2>
        <input type="text" id="day" name="day" size=2  maxlength=2>
        <input type="text" id="year" name="year" size=4 maxlength=4>
    </form>

    <input type="button" value="Submit" onclick="calcDays()">

    <br>
    <br>
    <br>
    <p id="myDays">        
    </p>
    
</body>
</html>
